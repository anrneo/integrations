<div class="container">
    <div angulartics2On="click" angularticsAction="Click" angularticsCategory="Botones"
        angularticsLabel="Sidenav - Logo" angularticsValue="value" class="logo">
        <img [routerLink]="['/']" alt="" src="../../../assets/img/logo_side.svg">
    </div>
    <button [class.active]="this.router.url === '/integrations'" [routerLink]="['/integrations']" angulartics2On="click"
        angularticsAction="Click" angularticsCategory="Botones" angularticsLabel="Sidenav - Aplicaciones"
        class="section-btn" mat-icon-button matTooltip="{{ 'apps.aplications' }}" matTooltipPosition="after">
        <img alt="" src="../../../assets/img/ico_application-o.svg">
    </button>

    <div *ngIf="displayName">
        <button [matMenuTriggerFor]="menu" class="profile-btn" mat-mini-fab>{{displayName}}</button>
        <mat-menu #menu="matMenu">
            <button (click)="logOut()" mat-button>{{ 'navBar.SignOff' }}</button>
        </mat-menu>
    </div>
    <div *ngIf="!displayName">
        <button [routerLink]="['/login']" class="profile-btn" mat-mini-fab>
            <svg height="12.672" viewBox="0 0 12.672 12.672" width="12.672" xmlns="http://www.w3.org/2000/svg">
                <g data-name="Grupo 4506" id="Grupo_4506" transform="translate(-1514 -605)">
                    <path
                        d="M1526.672,620.435a4.441,4.441,0,0,0-4.435-4.435h-3.8a4.441,4.441,0,0,0-4.435,4.435V621.7h12.672Zm-11.4,0a3.172,3.172,0,0,1,3.168-3.168h3.8a3.172,3.172,0,0,1,3.168,3.168Z"
                        data-name="Trazado 8217" fill="white" id="Trazado_8217" transform="translate(0 -4.03)" />
                    <path
                        d="M1525.336,608.168a3.168,3.168,0,1,0-3.168,3.168A3.172,3.172,0,0,0,1525.336,608.168Zm-5.069,0a1.9,1.9,0,1,1,1.9,1.9A1.9,1.9,0,0,1,1520.267,608.168Z"
                        data-name="Trazado 8218" fill="white" id="Trazado_8218" transform="translate(-1.832)" />
                </g>
            </svg>
        </button>
    </div>
</div>
